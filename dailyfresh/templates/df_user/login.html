{% extends 'base_foot.html' %}
{% block head %}
 <script>
    $(function () {
        name_error = false;
        pwd_error= false;
        // 提交后返回错误结果验证
        if({{ error_name }}==1){
            $('.user_error').html('用户名错误').show()
        }
        if({{ error_pwd }}==1){
            $('.pwd_error').html('密码错误').show()
        }

        function checkName(){
             if ($('.name_input').val().length==0){
                $('.user_error').html('用请输入用户名').show();
                name_error = true
            }
        }
        function checkPwd(){
             if ($('.pass_input').val().length==0){
                $('.pwd_error').html('用请输入密码').show();
                pwd_error = true
            }
        }


        // 用户框验证

        $('.name_input').focus(function () {
            $('.user_error').hide()
        }).blur(function () {
            checkName()
        });

        // 密码框验证
        $('.pass_input').focus(function () {
            $('.pwd_error').hide()
        }).blur(function () {
            checkPwd()
        });

        //
        $('form').submit(function () {
            checkName();
            checkPwd();
            if (name_error || pwd_error){
                return false
            }else{
                return true
            }

        })





    })
 
 </script>   
{% endblock head %}
{% block body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle/" method="post">
                        {% csrf_token %}
						<input type="text" name="username" value="{{ uname }}" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" value="{{ upwd }}" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="jizhu" value="1" checked>
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
